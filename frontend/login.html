<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Adidas Shop</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo">
                <h1>ADIDAS</h1>
                <p>Shop Giày Chính Hãng</p>
            </div>
            <div class="back-home">
                <a href="index.html" class="btn-back">← Quay về trang chủ</a>
            </div>

            <!-- Login Form -->
            <div id="loginForm" class="form-container active">
                <h2>Đăng nhập</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Mật khẩu</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn-primary">Đăng nhập</button>
                </form>
                <p class="switch-form">
                    Chưa có tài khoản? <a href="#" id="showRegister">Đăng ký ngay</a>
                </p>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="form-container">
                <h2>Đăng ký</h2>
                <form id="registerFormElement">
                    <div class="form-group">
                        <label>Họ tên *</label>
                        <input type="text" id="registerName" required>
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Mật khẩu *</label>
                        <input type="password" id="registerPassword" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label>Số điện thoại</label>
                        <input type="tel" id="registerPhone">
                    </div>
                    <div class="form-group">
                        <label>Địa chỉ</label>
                        <textarea id="registerAddress" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Đăng ký</button>
                </form>
                <p class="switch-form">
                    Đã có tài khoản? <a href="#" id="showLogin">Đăng nhập</a>
                </p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
