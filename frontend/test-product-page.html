<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Test Product Variants</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body { padding: 40px; max-width: 800px; margin: 0 auto; }
        h1 { margin-bottom: 30px; }
    </style>
</head>
<body>
    <h1>Test Product Variants</h1>
    
    <div id="colorSelection"></div>
    <div id="sizeSelection"></div>
    <div id="stockDisplay"></div>
    
    <button onclick="testGetVariant()" style="margin-top: 20px; padding: 10px 20px;">
        Get Selected Variant
    </button>
    
    <pre id="output" style="margin-top: 20px; background: #f5f5f5; padding: 15px;"></pre>

    <script src="js/product-variants.js"></script>
    <script>
        // Test with product ID 1
        initProductVariants(1).then(() => {
            console.log('Variants loaded successfully');
        }).catch(error => {
            console.error('Error loading variants:', error);
            document.getElementById('output').textContent = 'Error: ' + error.message;
        });
        
        function testGetVariant() {
            const variant = getSelectedVariant();
            document.getElementById('output').textContent = JSON.stringify(variant, null, 2);
        }
    </script>
</body>
</html>
