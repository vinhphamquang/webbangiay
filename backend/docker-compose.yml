version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: adidas-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: quanlyshopgiay
      MYSQL_USER: adidas_user
      MYSQL_PASSWORD: adidas123
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/full_setup.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - adidas-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Node.js API Server
  api:
    build: .
    container_name: adidas-api
    restart: always
    ports:
      - "3001:3001"
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: root123
      DB_NAME: quanlyshopgiay
      DB_PORT: 3306
      PORT: 3001
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - adidas-network
    volumes:
      - .:/app
      - /app/node_modules

  # Nginx Web Server (Optional - để serve static files)
  nginx:
    image: nginx:alpine
    container_name: adidas-nginx
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - api
    networks:
      - adidas-network

volumes:
  mysql_data:

networks:
  adidas-network:
    driver: bridge
